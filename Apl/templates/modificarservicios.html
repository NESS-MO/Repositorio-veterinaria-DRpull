{%load static%}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Servicios - DR.PUL</title>
  <link rel="icon" href="{% static 'Images/logo.png' %}"/>
  <link rel="stylesheet" href=" {% static 'css/ModServicio.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="w-full md:w-72 bg-gradient-to-br from-[#33C0F1] to-[#1E2D93] text-white p-7 md:fixed md:h-full top-0 left-0 z-10 font-sans"> 
      <img class="h-24 mx-auto mb-4" src="{% static 'Images/logo2.png' %}" alt="Logo" />
      <ul class="space-y-4 text-lg">
          <li><a href="{% url 'gestioncitas' %}" class="block hover:bg-white/20 p-2 rounded">Citas Solicitadas</a></li>
          <li><a href="{% url 'registroc' %}" class="block hover:bg-white/20 p-2 rounded">Registro Citas</a></li>
          <li><a href="{% url 'Tipdelasemana' %}" class="block hover:bg-white/20 p-2 rounded">Modificar Tip de la Semana</a></li>
          <li><a href="{% url 'Galeria' %}" class="block hover:bg-white/20 p-2 rounded">Modificar fotos "Nuestro trabajo"</a></li>
          <li><a href="{% url 'modificarservicio' %}" class="block hover:bg-white/20 p-2 rounded">Modificar Servicios</a></li>
          <li><a href="{% url 'backup' %}">Copia de seguridad</a><li>
          <li><a href="{% url 'index' %}" class="block hover:bg-white/20 p-2 rounded">Cerrar sesión</a></li>
      </ul>
  </div>

  <div class="admin-container">
    <h1>Administrar Servicios</h1>

    <div class="input-group">
      <label for="nombreServicio">Nombre del Servicio</label>
      <input type="text" id="nombreServicio" placeholder="Nombre del Servicio">
      
      <label for="imagenServicio">Imagen del Servicio</label>
      <input type="file" id="imagenServicio" accept="image/*">

      <label for="descripcionServicio">Descripción del Servicio</label>
      <input type="text" id="descripcionServicio" placeholder="Descripción del Servicio">
    </div>

    <button onclick="agregarServicio()">Agregar Servicio</button>

    <table>
      <thead>
        <tr>
          <th>Servicio</th>
          <th>Imagen</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaServicios">
        <!-- Servicios se cargan aquí -->
      
      </tbody>
    </table>
   
  </div>

  <script>
    let servicios = [];

    function renderizarServicios() {
      const tabla = document.getElementById('tablaServicios');
      tabla.innerHTML = '';
      servicios.forEach((servicio, index) => {
        tabla.innerHTML += `
          <tr>
            <td>${servicio.nombre}</td>
            <td><img src="${servicio.imagen}" alt="${servicio.nombre}"></td>
            <td>${servicio.descripcion}</td>
            <td>
              <button onclick="editarServicio(${index})">Editar</button>
              <button onclick="eliminarServicio(${index})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }
  </script>
<CENTEr>
</body>

</html>
