{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        const STATIC_URL = "{% static '' %}";
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de contraseña</title>
    <link rel="icon" href={% static "Images/Logo.png" %}/>
    <link rel="stylesheet" href="{% static 'css/4. Login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href={% static "css/header.css" %}>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-image: url(https://img2.wallspic.com/crops/3/2/0/2/82023/82023-gato-raza_de_perro-cuidado_de_mascotas-refugio_de_animales-veterinario-1366x768.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .formulario {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.808);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
        }

        .formulario h1 {
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #0a37cb(0, 134, 7, 0.753);
            color: #333;
            position: relative;
        }

        .volver2 {
            position: absolute;
            left: 20px;
            top: 10px;
        }

        .volver2 a {
            color: hwb(128 0% 22%);
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .volver2 a:hover {
            text-decoration: underline;
        }

        .mensaje-confirmacion {
            margin: 30px 0;
            padding: 0 10px;
        }

        .mensaje-confirmacion h3 {
            color: #333;
            font-size: 18px;
            line-height: 1.5;
            margin: 0;
        }

        .btn-login {
            display: block;
            width: 55%;
            height: 50px;
            margin: 30px auto 10px;
            background:#1e40af;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-login:hover {
            background:#0a5ecb;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
<header>
    <!--Logo de encabezado-->
    <div class="Logotipo">
        <a href="{% url 'index' %}">
            <img src="{% static 'Images/logo2.png' %}" alt="logo DR.PUL">
        </a>
        <h3 class="eslogan">COMPROMETIDOS CON LA SALUD ANIMAL</h3>
    </div>

    <!--Menú hamburguesa responsivo-->
    <button class="abrir" id="abrir-menu">☰</button>
    
    <!--Opciones de encabezado-->
    <nav class="opciones" id="menu">
        <button class="cerrar" id="cerrar-menu">✕</button>
        <a href="{% url 'index' %}">INICIO</a>
        <a href="{% url 'index' %}#conocenos">CONÓCENOS</a>
        <a href="{% url 'servicios' %}">SERVICIOS</a>
        <a href="{% url 'agendar' %}">AGENDAR CITA</a>
        <a href="{% url 'login' %}" title="Inicio de sesión">
            <img class="perfil" src="{% static 'Images/perfil.png' %}" alt="Perfil">
        </a>
    </nav>
</header>

    <div class="formulario">
        <h1>
            Recuperación de contraseña
        </h1>
        <div class="mensaje-confirmacion">
            <h3>Te hemos enviado un correo, ¡revísalo para recuperar tu contraseña!</h3>
        </div>
        <a href="{% url 'login' %}" class="btn-login">Iniciar sesión</a>
    </div>

    <!-- Scripts -->
    <script src={% static "JavaScript/MenuHamburguesa.js" %}></script>
    <script src={% static "JavaScript/js-BotonWhatsapp.js" %}></script>
    <script src={% static "JavaScript/js-botonAyuda.js" %}></script>
    <script src={% static "JavaScript/sienna.js" %}></script>
    <script src={% static "JavaScript/custom.js" %}></script>
</body>
</html>
