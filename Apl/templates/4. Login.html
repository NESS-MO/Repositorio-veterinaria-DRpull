{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        const STATIC_URL = "{% static '' %}";
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href={% static "Images/Logo.png" %}/>
    <link rel="stylesheet" href="{% static 'css/4. Login.css' %}">
</head>

<body style="background-repeat: no-repeat; background-size: cover; background-image: url(https://img2.wallspic.com/crops/3/2/0/2/82023/82023-gato-raza_de_perro-cuidado_de_mascotas-refugio_de_animales-veterinario-1366x768.jpg)">
    <header>
        <div class="Logotipo">
            <a href={% url "index" %}>
                <img src={% static "Images/logo2.png" %} alt="logo DR.PUL">
            </a>
            <h3 class="eslogan">COMPROMETIDOS CON LA SALUD ANIMAL</h3>
        </div>
        <nav class="opciones" id="menu">
            <a href="{% url "index" %}">INICIO</a>
            <a href="{% url "index" %}#conocenos">CONÓCENOS</a>
            <a href="{% url "servicios" %}">SERVICIOS</a>
            <a href="{% url "agendar" %}">AGENDAR CITA</a>
            <a href="{% url "login" %}"><img class="perfil" src={% static "Images/perfil.png" %} alt="logo DR.PUL"></a>
        </nav>
    </header>
    <div class="formulario">
        <h1>
            <div class="volver2">
                <a href={% url "index" %}> ⬅️ Inicio</a> 
            </div>
            INICIAR SESION 
        </h1>
        <form id="login-form" method="POST" action= {% url "Galeria" %}>
            <div class="username">
                <label>Nombre de usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="username">
                <label>Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <!-- Campo para seleccionar el tipo de usuario (role) -->
            <div class="rol">
                <select id="user-type" required>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <div class="recordar">
                <a href={% url "RContrasena" %}>¿Olvidaste tu contraseña?</a>
            </div>
            <input type="submit" value="Iniciar">
        </form>
    </div>

    <script>
        const usuarios = [
            { username: "admin", password: "veterinaria", role: "administrador" },
        ];

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const userType = document.getElementById("user-type").value;

            const usuarioValido = usuarios.find(user => user.username === username && user.password === password);

            if (!usuarioValido) {
                alert("Usuario o contraseña incorrectos.");
            } else if (usuarioValido.role !== userType) {
                alert("El rol seleccionado no coincide con el usuario.");
            } else {
                alert(`Inicio de sesión exitoso. Bienvenido ${username} como ${userType}!`);

                if (userType === "administrador") {
                    window.location.href = "{% url 'gestioncitas' %}";
                }
            }
        });

        // Mantener labels arriba cuando hay contenido
        document.querySelectorAll('.username input').forEach(input => {
            // Verificar si hay contenido al cargar
            if(input.value) {
                input.nextElementSibling.classList.add('active-label');
            }
            
            // Escuchar cambios en los inputs
            input.addEventListener('input', function() {
                this.nextElementSibling.classList.toggle('active-label', this.value.trim() !== '');
            });
        });
    </script>
</body>
</html>
